{% extends 'layouts/base.html' %}

{% block content %}

<form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Shorten</button>
    </form>

{% if id %}
    <h1 style="color: green;">Your url short is: </h1> 
    <a href="https://django-shortener.onrender.com/s/{{ id }}" target="_blank" style="color: blue; font-weight: bold;">https://django-shortener.onrender.com/s/{{ id }}</a>

{% endif %}

{% endblock %}
